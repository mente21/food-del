<svg width="250" height="80" viewBox="0 0 250 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Vibrant Orange Gradient for the Icon and Primary Text -->
    <linearGradient id="premiumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle Drop Shadow for a Premium Feel -->
    <filter id="premiumShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Glossy Reflection Effect -->
    <linearGradient id="gloss" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:white;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- ICON: Dynamic Stylized Cloche with Speed Wings -->
  <g transform="translate(10, 10)" filter="url(#premiumShadow)">
    <!-- Speed Wings / Motion Lines -->
    <path d="M5 25 Q15 25 25 35" fill="none" stroke="url(#premiumGradient)" stroke-width="5" stroke-linecap="round" />
    <path d="M2 35 Q12 35 22 45" fill="none" stroke="url(#premiumGradient)" stroke-width="4" stroke-linecap="round" opacity="0.7" />
    <path d="M8 45 Q18 45 28 55" fill="none" stroke="url(#premiumGradient)" stroke-width="3" stroke-linecap="round" opacity="0.5" />

    <!-- Main Cloche Body -->
    <path d="M25 45 C25 20, 65 20, 65 45" fill="url(#premiumGradient)" />
    <!-- Cloche Base -->
    <rect x="20" y="45" width="50" height="6" rx="3" fill="url(#premiumGradient)" />
    <!-- Cloche Top Handle -->
    <circle cx="45" cy="22" r="5" fill="url(#premiumGradient)" />
    
    <!-- Glossy Accent -->
    <path d="M35 30 Q45 25 55 30" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-opacity="0.3" />
  </g>

  <!-- TEXT: Premium Typography -->
  <g transform="translate(90, 45)" filter="url(#premiumShadow)">
    <!-- Mente's -->
    <text font-family="'Inter', 'Poppins', sans-serif" font-weight="800" font-size="32" fill="url(#premiumGradient)" letter-spacing="-1">
      Mente's
    </text>
    <!-- DELIVERY -->
    <text y="22" font-family="'Inter', 'Poppins', sans-serif" font-weight="600" font-size="14" fill="#1e293b" letter-spacing="4" opacity="0.9">
      DELIVERY
    </text>
  </g>
  
  <!-- Stylized Accent Dot -->
  <circle cx="235" cy="45" r="4" fill="url(#premiumGradient)" />
</svg>
